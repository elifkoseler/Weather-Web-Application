<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Application by using JS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <div class="header">
      <h1>Weather</h1>
      <input type="text" id="searchBar" placeholder="Enter the city!">
    </div>

    <div class="content">
      <div class="city">
        Istanbul, TR
      </div>
      <div class="temp">
        15°C
      </div>
      <div class="desc">
        Sunny
      </div>
      <div class="minmax">
        14°C / 19°C
      </div>
    </div>
  </div>
  <script src="script.js"></script>


</body>
</html>
